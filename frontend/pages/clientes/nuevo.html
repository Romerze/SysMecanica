<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente - SysMecanica</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">

    <style>
        body { background: var(--bg-secondary); }
        .page-header {
            background: var(--white);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 800px; padding-top: var(--spacing-xl);">
        <div class="page-header">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Nuevo Cliente</h1>
                <button class="btn btn-secondary" onclick="window.location.href='lista.html'">
                    ← Volver
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="clienteForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="nombre" class="form-label form-label-required">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="form-col">
                            <div class="form-group">
                                <label for="apellido" class="form-label form-label-required">Apellido</label>
                                <input type="text" id="apellido" name="apellido" class="form-control" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="identificacion" class="form-label">Identificación</label>
                                <input type="text" id="identificacion" name="identificacion" class="form-control">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="form-col">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="form-col">
                            <div class="form-group">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="tel" id="celular" name="celular" class="form-control">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" id="direccion" name="direccion" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="notas" class="form-label">Notas</label>
                        <textarea id="notas" name="notas" class="form-control" rows="3"></textarea>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="divider"></div>

                    <div class="flex justify-end gap-md">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='lista.html'">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span id="submitText">Guardar Cliente</span>
                            <span id="submitSpinner" class="spinner" style="display: none;"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../../assets/js/api/client.js"></script>
    <script src="../../assets/js/utils/storage.js"></script>
    <script src="../../assets/js/utils/notifications.js"></script>
    <script src="../../assets/js/utils/validation.js"></script>

    <script>
        // Verificar autenticación
        if (!storage.auth.isAuthenticated()) {
            window.location.href = '../index.html';
        }

        const form = document.getElementById('clienteForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validar formulario
            const isValid = validation.validateForm(form, {
                nombre: {
                    required: true,
                    messages: { required: 'El nombre es requerido' }
                },
                apellido: {
                    required: true,
                    messages: { required: 'El apellido es requerido' }
                },
                email: {
                    email: true,
                    messages: { email: 'Email inválido' }
                }
            });

            if (!isValid) {
                return;
            }

            // Deshabilitar botón
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitSpinner.style.display = 'inline-block';

            try {
                const formData = new FormData(form);
                const data = {};

                formData.forEach((value, key) => {
                    if (value.trim()) {
                        data[key] = value.trim();
                    }
                });

                const response = await api.post('/clientes', data);

                notifications.success('Cliente creado exitosamente');
                setTimeout(() => {
                    window.location.href = 'lista.html';
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                notifications.error(error.message || 'Error al crear cliente');

                // Rehabilitar botón
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
